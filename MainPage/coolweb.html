<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cool websites</title>
  <link rel="icon" type="image/x-icon" href="../favicon.ico">

  
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "IBM Plex Mono", monospace; /* ✅ Apply to all text */
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin: 2rem 0 1rem 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .menu-btn {
      background: #1b9b1b;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
      font-family: "IBM Plex Mono", monospace; /* ✅ Buttons match */
    }

    .menu-btn:hover {
      background: #148814;
    }
</style>

</head>


<body>
  <header>
    <h1>Welcome to Hayes Bolen's Site</h1>
    <p>:)</p>
  </header>
  <img src="me.png" alt="Hayes Bolen">

  <nav id="webLinks">
    <a href="zombo.com" class="menu-btn">Zombocom</a>
    <a href="thebomb.com" class="menu-btn">thebomb.com</a>
    <a href="patatap.com" class="menu-btn">Patatap</a>
  </nav>

</body>
</html>
