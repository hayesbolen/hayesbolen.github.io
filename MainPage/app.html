<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hayes' Site</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- ✅ Import IBM Plex Mono -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "IBM Plex Mono", monospace; /* ✅ Apply to all text */
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin: 2rem 0 1rem 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .menu-btn {
      background: #1b9b1b;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
      font-family: "IBM Plex Mono", monospace; /* ✅ Buttons match */
    }

    .menu-btn:hover {
      background: #148814;
    }

    /* ✅ Search box styling */
    #searchBox {
      padding: 0.75rem 1rem;
      width: 250px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      background: #000;
      color: #fff;
      font-family: "IBM Plex Mono", monospace;
    }

    #searchBox::placeholder {
      color: #888;
    }
  </style>
  
  <script>
  // Redirect non-mobile users to desktop site
  if (!/Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
    window.location.href = "index.html";
  }
</script>

</head>


<body>
  <header>
    <h1>Welcome to Hayes's App</h1>
    <p>:)</p>
  </header>

  <!-- ✅ Search Bar -->
  <input type="text" id="searchBox" placeholder="Search games..." onkeyup="filterGames()">


  <nav id="gameLinks">
    <a href="../forget-the-brakes.html" class="menu-btn">Forget The Brakes</a>
    <a href="../basketrandom/index.html" class="menu-btn">Basket Random</a>  
    <a href="../27.html" class="menu-btn">Geometry Dash</a>
    <a href="../238.html" class="menu-btn">Duck Life 5</a>
    <a href="../30.html" class="menu-btn">Bottle Flip 3D</a>
    <a href="../448.html" class="menu-btn">Aquapark.io</a>
    <a href="../6.html" class="menu-btn">Block Blast</a>
    <a href="../worldguessr.html" class="menu-btn">Worldguessr</a>
  </nav>

 

  <header>
    <h1>Misc</h1>
  </header>
  <nav>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScSPoeQE7dK_5OCqZ8GcYb--akCkyye3DPuhNOSU3ohdiRpow/viewform?usp=header" class="menu-btn">Requests</a>
  </nav>

  <script>
    function filterGames() {
      const input = document.getElementById('searchBox').value.toLowerCase();
      const links = document.querySelectorAll('.menu-btn');

      links.forEach(btn => {
        const text = btn.textContent.toLowerCase();
        btn.style.display = text.includes(input) ? 'inline-block' : 'none';
      });
    }
  </script>
</body>
</html>
