<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fullscreen Embed</title>
  <style>
    html, body { height: 100%; margin: 0; }
    iframe { position: fixed; inset: 0; width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <!-- Replace the src with whatever you want to embed -->
  <iframe src="https://lessonnotes.site/classroom/lesson-4/" allowfullscreen allow="autoplay; fullscreen"></iframe>
</body>
</html>
