<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Game Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    header {
      margin-bottom: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .menu-btn {
      background: #1b9b1b;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }
    .menu-btn:hover {
      background: #148814;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Hayes's Site</h1>
    <p>Select to play:</p>
  </header>
  <nav>
    <!-- Link directly to your fullscreen game file -->
