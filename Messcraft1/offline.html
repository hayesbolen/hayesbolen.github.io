        "title/eagtek.png": "https://happinessad.github.io/html/logo.png",
//        "title/mclogo.png": "https://mess.eu.org/mclogo.png"
},

	{ serverName: "MessCraft", serverAddress: "wss://eternalcraft.eu.org/s1", hideAddress: true },

],

], eaglerLogo: false }};
(function(){
var q = window.location.search;
if(typeof q === 'string' && q.startsWith("?")) {
	q = new URLSearchParams(q);
	var s = q.get("server");
	if(s) window.eaglercraftOpts.joinServer = s;
}
})();
main();
});}
